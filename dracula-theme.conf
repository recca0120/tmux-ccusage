#!/usr/bin/env bash
# tmux-ccusage Dracula Theme Configuration
# This file provides Dracula-compatible styling for tmux-ccusage plugin

# Dracula Color Palette
# Background: #282a36
# Current Line: #44475a
# Foreground: #f8f8f2
# Comment: #6272a4
# Cyan: #8be9fd
# Green: #50fa7b
# Orange: #ffb86c
# Pink: #ff79c6
# Purple: #bd93f9
# Red: #ff5555
# Yellow: #f1fa8c

# Configure tmux-ccusage with Dracula colors
set -g @ccusage_color_normal '#50fa7b'      # Green for normal usage
set -g @ccusage_color_warning '#f1fa8c'     # Yellow for warnings (>80%)
set -g @ccusage_color_critical '#ff5555'    # Red for critical (>95%)
set -g @ccusage_color_text '#f8f8f2'        # Foreground text
set -g @ccusage_color_background '#282a36'  # Background

# Status bar format with Dracula styling
set -g @ccusage_status_format '#[fg=#bd93f9,bg=#282a36]ðŸ’¸ #[fg=#f8f8f2]#{ccusage_daily_today}'
set -g @ccusage_remaining_format '#[fg=#8be9fd]#{ccusage_remaining}'
set -g @ccusage_percentage_format '#[fg=#{ccusage_color_status}]#{ccusage_percentage}%'

# Dynamic color based on usage percentage
set -g @ccusage_color_status '#{?#{>=:#{ccusage_percentage_value},95},#ff5555,#{?#{>=:#{ccusage_percentage_value},80},#f1fa8c,#50fa7b}}'

# Example status-right configuration for Dracula theme
# Uncomment and add to your tmux.conf:
# set -g status-right '#[fg=#44475a,bg=#282a36]#[fg=#f8f8f2,bg=#44475a] #{ccusage_status} #[fg=#bd93f9,bg=#44475a]#[fg=#282a36,bg=#bd93f9] %H:%M '

# Example minimal configuration
# set -g status-right '#{ccusage_status} | %H:%M'

# Load tmux-ccusage plugin
run-shell ~/.tmux/plugins/tmux-ccusage/tmux-ccusage.tmux