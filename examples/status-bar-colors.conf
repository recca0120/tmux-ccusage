# Tmux Status Bar Color Examples

# Method 1: Set status bar style (background and foreground)
# Format: set -g status-style bg=<color>,fg=<color>

# Dark background with white text
set -g status-style bg=black,fg=white

# Blue background with white text
set -g status-style bg=blue,fg=white

# Custom color using hex code (requires tmux 2.9+)
set -g status-style bg="#1e1e2e",fg="#cdd6f4"

# Dracula theme colors
set -g status-style bg="#282a36",fg="#f8f8f2"

# Method 2: Set background color only
set -g status-bg black
set -g status-fg white

# Method 3: Different colors for left and right status
set -g status-left-style bg=green,fg=black
set -g status-right-style bg=red,fg=white

# Method 4: Using terminal color numbers (0-255)
set -g status-style bg=colour235,fg=colour250

# Method 5: Transparent background
set -g status-style bg=default,fg=white

# Common color names available in tmux:
# black, red, green, yellow, blue, magenta, cyan, white
# brightblack, brightred, brightgreen, brightyellow, 
# brightblue, brightmagenta, brightcyan, brightwhite

# You can also use:
# - colour0 to colour255 (256 colors)
# - #RRGGBB hex codes (tmux 2.9+)
# - default (terminal's default color)

# Example: Dark theme with ccusage plugin
set -g status-style bg="#1a1b26",fg="#a9b1d6"
set -g status-right 'Claude: #{@ccusage_status} | %H:%M'

# Example: Light theme with ccusage plugin  
set -g status-style bg="#f7f7f7",fg="#383a42"
set -g status-right 'Claude: #{@ccusage_status} | %H:%M'